<html>
<head>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }
p { margin: 0; padding: 0; background-color: #000000; color: #ffffff
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
<script type="text/javascript">
var map;
var heatMapData = [
{location: new google.maps.LatLng(37.785, -122.437), weight: 2.0},
{location: new google.maps.LatLng(37.785, -122.435), weight: 4.0}
];
var cp = new google.maps.LatLng(37.785, -122.436);
function initialize() {
map = new google.maps.Map(document.getElementById('map-canvas'), {
center: cp,
zoom: 13,
mapTypeId: google.maps.MapTypeId.NORMAL
});
var heatmap = new google.maps.visualization.HeatmapLayer({
data: heatMapData,
radius: 100.0,
opacity: 0.6
});
heatmap.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<body>
<p>Heat Map Example</p>
<div id="map-canvas"/>
</body>
</html>
